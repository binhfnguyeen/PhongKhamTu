{% extends "layout/base.html" %}

{% block content %}

{% if success_msg %}
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ success_msg }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>
{% endif %}

<form method="post" action="/login" class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">

                        <div class="mb-md-4 mt-md-3 pb-3">
                            <h2 class="fw-bold mb-3 text-uppercase" style="font-size: 1.8rem;">ĐĂNG NHẬP</h2>
                            <p class="text-white-50 mb-4" style="font-size: 0.9rem;">Nhập tài khoản và mật khẩu của bạn!</p>

                            <div data-mdb-input-init class="form-outline form-white mb-3">
                                <label class="form-label" for="username">Tài khoản</label>
                                <input type="text" id="username" name="username" autocomplete="username"
                                       class="form-control form-control-lg" style="font-size: 0.9rem;"/>
                            </div>

                            <div data-mdb-input-init class="form-outline form-white mb-3">
                                <label class="form-label" for="password">Mật khẩu</label>
                                <input type="password" id="password" name="password" autocomplete="password"
                                       class="form-control form-control-lg" style="font-size: 0.9rem;"/>
                            </div>

                            <p class="small mb-4 pb-lg-1"><a class="text-white-50" href="#!" style="font-size: 0.8rem;">Quên
                                mật khẩu?</a></p>

                            <button class="btn btn-outline-light btn-sm px-4" type="submit">Đăng nhập</button>
                        </div>

                        <div>
                            <p class="mb-0" style="font-size: 0.9rem;">Không có tài khoản? <a href="/register"
                                                                                              class="text-white-50 fw-bold">Đăng
                                ký</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/style.js') }}"></script>
{% endblock %}
